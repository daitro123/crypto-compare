<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Teko:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Crypto Dashboard</title>
	</head>
	<body>
		<aside>
			<header class="header__aside">
				<h1 class="header__aside-title"><span class="green-title">crypto</span>Compare</h1>
				<div class="selected-container">
					<div class="selected__coin">
						<img class="selected__coin-icon" id="crypto1-icon" src="/icons/btc.png" />
						<div class="selected__coin-name crypto1-name">Bitcoin</div>
					</div>
					<span>vs</span>
					<div class="selected__coin">
						<img class="selected__coin-icon" id="crypto2-icon" src="/icons/eth.png" />
						<div class="selected__coin-name crypto2-name">Ethereum</div>
					</div>
				</div>
			</header>
			<div class="selection-container">
				<h2>Select</h2>
				<div id="crypto1" class="select">
					Main coin
					<div class="options options--coins">
						<!-- <div class="options__coin">
							<img class="options__coin-icon" src="/icons/" />
							<div class="options__coin-name"></div>
						</div> -->
					</div>
				</div>
				<div id="crypto2" class="select">
					Secondary coin
					<div class="options options--coins">
						<!-- <div class="options__coin">
							<img class="options__coin-icon" src="/icons/" />
							<div class="options__coin-name"></div>
						</div> -->
					</div>
				</div>
			</div>
			<div class="current-mc-container">
				<h3 class="current-mc__title">Live market cap</h3>
				<div class="current-mc__crypto1">
					<h5 class="current-mc__crypto1-name crypto1-name">Bitcoin</h5>
					<span class="current-mc__crypto1-mc">$888,888,888,000</span>
				</div>
				<div class="current-mc__crypto2">
					<h5 class="current-mc__crypto2-name crypto2-name">Ethereum</h5>
					<span class="current-mc__crypto2-mc">$3,888,888,000</span>
				</div>
			</div>
			<div class="current-price-container">
				<h3 class="current-price__title">Live price</h3>
				<div class="current-price__crypto1">
					<h5 class="current-price__crypto1-name crypto1-name">Bitcoin</h5>
					<span class="current-price__crypto1-price">$8,000</span>
				</div>
				<div class="current-price__crypto2">
					<h5 class="current-price__crypto2-name crypto2-name">Ethereum</h5>
					<span class="current-price__crypto2-price">$1.30</span>
				</div>
			</div>
			<div class="aside__note">
				<i>All data from <a href="https://www.coingecko.com/en">CoinGecko</a> API</i>
			</div>
		</aside>

		<main>
			<header class="chart__header">
				<h3 class="chart__title">Market Capitalization</h3>
				<div class="ranges-container">
					<div class="range range--active" data-range="0">All</div>
					<div class="range" data-range="90">3m</div>
					<div class="range" data-range="30">1m</div>
					<div class="range" data-range="7">7d</div>
				</div>
			</header>
			<div class="chart-container">
				<canvas id="lineChart"></canvas>
				<div class="lds-container">
					<div class="lds-ellipsis">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
		<!-- <script src="/data.js"></script> -->
		<script type="module" src="/app.js"></script>
	</body>
</html>
